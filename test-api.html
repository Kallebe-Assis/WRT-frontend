<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Vercel</title>
</head>
<body>
    <h1>Teste da API da Vercel</h1>
    <button onclick="testHealth()">Testar Health Check</button>
    <button onclick="testLinks()">Testar Links</button>
    <button onclick="testNotas()">Testar Notas</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'https://wrt-back.vercel.app/api';
        
        async function testHealth() {
            try {
                console.log('üß™ Testando health check...');
                const response = await fetch(`${API_BASE_URL}/health`);
                console.log('üì° Status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro:', errorText);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Erro: ${response.status} - ${errorText}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('‚úÖ Dados:', data);
                document.getElementById('result').innerHTML = `<p style="color: green;">‚úÖ Health Check OK: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
            }
        }
