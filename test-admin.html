<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Admin API</title>
</head>
<body>
    <h1>Teste da API Admin</h1>
    <button onclick="testarAdminAPI()">Testar API Admin</button>
    <div id="resultado"></div>

    <script>
        async function testarAdminAPI() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Testando...';
            
            try {
                // Simular usuário admin
                localStorage.setItem('user', JSON.stringify({
                    id: 'eUF9zbjEuU0G9f7ntD4R',
                    nome: 'Admin',
                    email: 'admin@wrtmind.com'
                }));

                const response = await fetch('https://wrt-back.vercel.app/api/admin/stats', {
                    method: 'GET',
                    headers: {
                        'user-id': 'eUF9zbjEuU0G9f7ntD4R',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status:', response.status);
                console.log('Headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    resultadoDiv.innerHTML = `
                        <h3>✅ Sucesso!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultadoDiv.innerHTML = `
                        <h3>❌ Erro ${response.status}</h3>
                        <p>${errorText}</p>
                    `;
                }
            } catch (error) {
                resultadoDiv.innerHTML = `
                    <h3>❌ Erro de Rede</h3>
                    <p>${error.message}</p>
                `;
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
